---
# Note: this works on any key layout but CMD-z,x,c,v keys need to be changed if those keys are remapped(ie. dh-curl)
title: 'Colemak Extend (qwerty edit of mattmc3 version, Python Generated)'
description: 'Extend Mode [Caps Lock as Trigger Key]'
version: 1.0
author: mattmc3, tpat
homepage: https://github.com/mattmc3/colemak-tools/tree/master/Karabiner
extend-modifier: caps_lock
# extend-alone-action: escape
keyboard: qwerty
mouse-move-distance: 1500
mouse-scroll-distance: 50
natural-scrolling: false
mappings:
    # number row
    # - ['`', 'CMD-s']  # user custom - save example
    - ['1', f1]
    - ['2', f2]
    - ['3', f3]
    - ['4', f4]
    - ['5', f5]
    - ['6', f6]
    - ['7', f7]
    - ['8', f8]
    - ['9', f9]
    - ['0', f10]
    - ['-', f11]
    - ['=', f12]
    # system
    - [q, esc]
    - [p, delete_forward]
    - [';', delete]
    - [esc, caps_lock]
    # navigation
    - [y, pgup]
    - [h, pgdn]
    - [u, home]
    - [o, end]
    - [i, up]
    - [j, left]
    - [k, down]
    - [l, right]
    - [k, OPT-left] # back a word
    - [m, OPT-right] # forward a word
    - [f, OPT-up] # move line up
    - [s, OPT-down] # move line down
    # mouse
    - [w, mouse_scroll_up]
    - [s, mouse_scroll_down]
    - [/, mouse_scroll_left]
    - [\, mouse_scroll_right]
    # unmapped
    - ['[', esc]
    - [']', ins]
    - [space, return]
    - [return, CMD-SHIFT-3]
    - [t, mouse_move_up]
    - [g, mouse_move_down]
    - [b, mouse_click_left]
    - [n, mouse_click_middle]
    - [m, mouse_click_right]
    - [',', mouse_move_right] # Inverted controls because left moves right and right moves left
    - [., mouse_move_left]
    - [/, mouse_scroll_left]
    - [\, mouse_scroll_right]
    - [z, CMD-z] # if z,x,c,v keys changed on layout, change these to qwerty key of new position
    - [x, CMD-x]
    - [c, CMD-c]
    - [v, CMD-v]
    - [e, 'CMD-[']  # browser back
    - [r, 'CMD-]']  # browser forward
    - [a, OPT]
    - [d, SHIFT]
    - [f, CMD]
    - [delete, return]
