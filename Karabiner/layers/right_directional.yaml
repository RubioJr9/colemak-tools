---
title: 'Right Directional Layer'
description: 'Right Directional Layer [Quote as Trigger Key]'
version: 1.0
author: tpat
extend-modifier: quote
keyboard: qwerty
mappings:
    # number row
    # - ['`', 'CMD-s']  # user custom - save example
    - ['1', f1]
    - ['2', f2]
    - ['3', f3]
    - ['4', f4]
    - ['5', f5]
    - ['6', f6]
    - ['7', f7]
    - ['8', f8]
    - ['9', f9]
    - ['0', f10]
    - ['-', f11]
    - ['=', f12]
    # system
    - [p, esc]
    - [']', ins]
    - [space, return]
    - [v, delete_forward]
    - [c, delete]
    - [return, CMD-SHIFT-3]
    - ["'", menu]
    - [l, CMD]
    - [j, CTRL]
    - [k, SHIFT]
    - [;, OPT]
    - [delete, return]
    - [esc, caps_lock]
    # navigation
    - [t, pgup]
    - [g, pgdn]
    - [e, home]
    - [r, end]
    - [d, up]
    - [a, left]
    - [s, down]
    - [f, right]
    - [backslash, CMD-z]
    - ['.', CMD-x]
    - ["'", CMD-c]
    - [m, CMD-v]
    - [u, 'CMD-[']  # browser back
    - [i, 'CMD-]']  # browser forward
