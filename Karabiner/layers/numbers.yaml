---
title: 'Numbers Layer'
description: 'Numbers Layer [Right Command as Trigger Key]'
version: 1.0
author: tpat
extend-modifier: right_command
keyboard: qwerty
mappings:
  - ['a', '1']
  - ['s', '2']
  - ['d', '3']
  - ['f', '4']
  - ['g', '5']
  - ['h', '6']
  - ['j', '7']
  - ['k', '8']
  - ['l', '9']
  - [';', '0']

  # number shift symbols
  - ['e', 'SHIFT-8']
  - ['r', '/']
  - ['u', 'SHIFT-9']
  - ['i', 'SHIFT-0']

  # math symbols/punctuation
  - ['x', 'SHIFT-4']
  - ['c', '-']
  - ['v', 'SHIFT-=']
  - ['n', 'SHIFT-6']
  - ['m', '=']

