---
title: 'Numbers Layer'
description: 'Numbers Layer [Right Command as Trigger Key]'
version: 1.0
author: tpat
extend-modifier: right_command
extend-alone-action: OPT
keyboard: qwerty
mappings:

  # top row
  - ['e', 'SHIFT-[']
  - ['r', 'SHIFT-]']
  - ['o', '[']
  - ['p', ']']
  - ['t', 'SHIFT-3']
  - ['y', 'SHIFT-5']
  - ['u', 'SHIFT-9']
  - ['i', 'SHIFT-0']
  - ['q', 'SHIFT-,']
  - ['w', 'SHIFT-.']

  # home row
  - ['a', '1']
  - ['s', '2']
  - ['d', '3']
  - ['f', '4']
  - ['g', '5']
  - ['h', '6']
  - ['j', '7']
  - ['k', '8']
  - ['l', '9']
  - [';', '0']

  # bottom row
  - ['z', 'SHIFT-4'] # $
  - ['x', hyphen]    # @
  - ['c', 'SHIFT-8'] # *
  - ['v', 'SHIFT-='] # +
  - ['b', 'SHIFT-`'] # ~
  - ['n', 'SHIFT-6'] # ^
  - ['m', '=']       # =
  - [',', '/']       # /
  - ['.', '.']       # .
  - ['/', ',']       # ,
