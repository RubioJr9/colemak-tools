---
title: 'Symbols Layer'
description: 'Symbols Layer [Left Option as Trigger Key]'
version: 1.0
author: tpat
extend-modifier: left_option
extend-alone-action: OPT
keyboard: qwerty
mappings:

  # top row
  - ['e', 'SHIFT-[']
  - ['r', 'SHIFT-]']
  - ['o', '[']
  - ['p', ']']
  - ['t', 'SHIFT-3']
  - ['y', 'SHIFT-5']
  - ['u', 'SHIFT-9']
  - ['i', 'SHIFT-0']
  - ['q', 'SHIFT-,']
  - ['w', 'SHIFT-.']

  # home row
  - ['a', 'SHIFT-1']
  - ['s', '-']
  - ['d', '=']
  - ['f', 'SHIFT-hyphen']
  - ['g', 'SHIFT-`']
  - ['h', 'SHIFT-backslash']
  - ['j', 'p'] # change to ; for actual qwerty
  - ['k', 'SHIFT-p'] # change to ; for actual qwerty
  - ['l', "SHIFT-'"]
  - [';', "'"]

  # bottom row
  - ['z', 'SHIFT-4']   # $
  - ['x', 'SHIFT-2']   # @
  - ['c', 'SHIFT-8']   # *
  - ['v', 'SHIFT-=']   # +
  - ['b', 'SHIFT-7']   # &
  - ['n', 'SHIFT-6']   # ^
  - ['m', 'backslash'] # \
  - [',', '/']         # /
  - ['.', 'SHIFT-/']   # .
  - ['/', '`']         # ,
