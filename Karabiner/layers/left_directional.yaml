    - [']', ins]
    - [space, return]
    - [',', delete_forward]
    - [m, delete]
    - [return, CMD-SHIFT-3]
    - ["'", menu]
    - [a, CMD]
    - [s, SHIFT]
    - [d, OPT]
    # - [f, OPT]
    - [delete, return]
    - [esc, caps_lock]
