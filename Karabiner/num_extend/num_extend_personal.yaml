---
title: 'Numbers/Symbols Extend Layer(Personal)'
description: 'Numbers/Symbols Extend Mode [Right Command as Trigger Key]'
version: 1.0
author: tpat
extend-modifier: right_command
keyboard: qwerty
mappings:
  - ['a', '1']
  - ['s', '2']
  - ['d', '3']
  - ['f', '4']
  - ['g', '5']
  - ['h', '6']
  - ['j', '7']
  - ['k', '8']
  - ['l', '9']
  - [';', '0']

  # number shift symbols
  - ['q', 'SHIFT-1']
  - ['w', 'SHIFT-2']
  - ['e', 'SHIFT-9']
  - ['r', 'SHIFT-0']
  - ['t', 'SHIFT-5']
  - ['y', 'SHIFT-6']
  - ['u', 'SHIFT-7']
  - ['i', 'SHIFT-3']
  - ['o', 'SHIFT-4']

  # math symbols/punctuation
  - ['z', '`']
  - ['x', 'SHIFT-`']
  - ['c', 'SHIFT-=']
  - ['v', '-']
  - ['m', '=']

  # system
  - ['[', delete_forward]
  - ["'", delete]
