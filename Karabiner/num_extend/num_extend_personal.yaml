  # number shift symbols
  - ['q', 'SHIFT-1']
  - ['w', 'SHIFT-2']
  - ['e', 'SHIFT-5']
  - ['r', 'SHIFT-6']
  - ['t', 'SHIFT-7']
  - ['y', 'SHIFT-8']
  - ['i', 'SHIFT-0']
  - ['o', 'SHIFT-3']
